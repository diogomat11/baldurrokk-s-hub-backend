version: "3.9"
services:
  backend-api:
    build:
      context: ./backend
    container_name: coelho-backend-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    env_file:
      - ./backend/.env
    restart: unless-stopped
  whatsapp-worker:
    build:
      context: ./backend
    container_name: coelho-whatsapp-worker
    command: npm run worker
    environment:
      - NODE_ENV=production
    env_file:
      - ./backend/.env
    depends_on:
      - backend-api
    restart: unless-stopped